<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente a distância e o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/imagempequena.png" type="image/png">
        <source media="(max-width: 1000px )" srcset="imagens/imagem-media.png" type="image/png">
        <img src="imagens/imagem-grande.png" alt="">
    
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!--<audio src="midia/happy-mistake.mp3" controls autoplay></audio>
    <audio src="midia/audio.ogg" controls autoplay></audio>-->
    <audio preload="metadata" controls autoplay loop >
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infezlimente seu navegador n;ao consegue reproduzir audio. <a href="midia/guanacast-33.mp3"> Clique aqui para baixar o arquivo MP3.</a>/p>

    </audio>
</body>
</html>
