<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas em HTML</h1>
    <p>Em HTML 5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá usar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt; &lt;/p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use a tag &lt;tittle&gt; &lt;/tittle&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt; &lt;abbr&gt">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt; &lt;/code&gt;">Codigo-Fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; &lt;/ol&gt; &lt;li&gt;">Listas Numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt; &lt;/ul&gt; &lt;li&gt;">Listas com demarcadores</abbr></li>
        
    </ul>
</body>
</html>
