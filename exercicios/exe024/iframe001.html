<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrame</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        iframe {
            background-color: gray;
            width: 96vw;
            height: 50vh;
            margin: 10px 0px;
            border: 2px dashed blue;
        }
        
        p {

        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 

        <!--Tamanho padrão 300x150px-->
        <iframe src="https://www.cursoemvideo.com" frameborder="1" height="100" width="100" scolling="yes">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em vídeo</a>

        </iframe>
        
        para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara 

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
         <a href="https://www.gustavoguanabara.github.io" target="_blank">No Gitthub</a>   
        </iframe>

        também é bem legal
    </p>
</body>
</html>
